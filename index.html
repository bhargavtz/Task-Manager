<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.0.0/tailwind.min.css" rel="stylesheet">
    <title>Task Manager</title>
    <style>
        body {
            background-color: #f3f4f6;
        }

        .container {
            background-color: #ffffff;
        }

        .form-control {
            border-radius: 0.375rem;
            border: 1px solid #e2e8f0;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .completed h5,
        .completed p {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 rounded-lg shadow-lg max-w-lg">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600">Task Manager</h1>
            <p id="task-counter" class="text-gray-500">0 tasks total, 0 completed</p>
        </header>

        <main>
            <form id="task-form" class="mb-4">
                <div class="form-group mb-3">
                    <label for="task-title" class="form-label">Task Title:</label>
                    <input type="text" id="task-title" class="form-control" placeholder="Enter task title" required>
                </div>
            
                <div class="form-group mb-3">
                    <label for="task-description" class="form-label">Task Description:</label>
                    <textarea id="task-description" class="form-control" placeholder="Enter task description" required></textarea>
                </div>
            
                <div class="form-group mb-3">
                    <label for="task-priority" class="form-label">Priority:</label>
                    <select id="task-priority" class="form-control">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            
                <div class="form-group mb-4">
                    <label for="task-due-date" class="form-label">Due Date:</label>
                    <input type="date" id="task-due-date" class="form-control">
                </div>
            
                <button type="submit" class="btn btn-primary w-full">Add Task</button>
            </form>
            
            <section id="task-list" class="mt-4">
                <ul class="list-group"></ul>
            </section>
        </main>

        <footer class="text-center mt-6">
            <p class="text-sm text-gray-600">Made by @bhargavtz</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
